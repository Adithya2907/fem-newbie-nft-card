<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="image-container">
          <img
            class="card-img"
            src="/images/image-equilibrium.jpg"
            alt="3d glowing cube in equilibrium"
          />
        </div>
        <h1 class="heading-primary">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex-group">
          <p class="left">0.041 ETH</p>
          <p class="right">3 days left</p>
        </div>

        <div class="creator">
          <img src="/images/image-avatar.png" alt="avatar of jules wyvern" />
          <p class="creator-text">Creation of <span>Jules Wyvern</span></p>
        </div>
      </article>
    </main>
  </body>
</html>
